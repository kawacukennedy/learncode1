<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/learncode-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>LearnCode - Share and Discover Code Snippets</title>
    <meta
      name="description"
      content="The ultimate platform for developers to store, share, and discover code snippets. Build your personal library and learn from the community."
    />
    <meta
      name="keywords"
      content="code snippets, programming, developer tools, code sharing, learn programming, development community"
    />
    <meta name="author" content="LearnCode" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta
      property="og:title"
      content="LearnCode - Share and Discover Code Snippets"
    />
    <meta
      property="og:description"
      content="The ultimate platform for developers to store, share, and discover code snippets. Build your personal library and learn from the community."
    />
    <meta property="og:image" content="https://your-domain.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta
      property="twitter:title"
      content="LearnCode - Share and Discover Code Snippets"
    />
    <meta
      property="twitter:description"
      content="The ultimate platform for developers to store, share, and discover code snippets. Build your personal library and learn from the community."
    />
    <meta
      property="twitter:image"
      content="https://your-domain.com/og-image.png"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/placeholder.svg" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Security (Note: X-Frame-Options should be set as HTTP header, not meta tag) -->

    <!-- Theme Color -->
    <meta name="theme-color" content="#1f2937" />
    <meta name="msapplication-TileColor" content="#1f2937" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
